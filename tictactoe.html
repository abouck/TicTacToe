<!DOCTYPE html>
<html>
<head>

<link rel= "stylesheet" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tic Tac Toe</title>

</head>
<body>
	
	<div id="game">
		<header>
			<h1>Tic Tac Toe</h1>
		</header>
		<div id="gamebox">
		<div class="box r1 c1" id="b1" onclick="fillBox()"></div>
		<div class="box r1 c2" id="b2" onclick="fillBox()"></div>
		<div class="box r1 c3" id="b3" onclick="fillBox()"></div>
		<div class="box r2 c1 clearfix" id="b4" onclick="fillBox()"></div>
		<div class="box r2 c2" id="b5" onclick="fillBox()"></div>
		<div class="box r2 c3" id="b6" onclick="fillBox()"></div>
		<div class="box r3 c1 clearfix" id="b7" onclick="fillBox()"></div>
		<div class="box r3 c2" id="b8" onclick="fillBox()"></div>
		<div class="box r3 c3" id="b9" onclick="fillBox()"></div>
		</div>
		<footer>
		<h1>Footer</h1>
		</footer>
	
	</div>
	
</body>

<script type="text/javascript">
var turn = 'X'

function fillBox()	{
	
	if(event.target.innerHTML == ''){
	
	event.target.innerHTML = turn
	if(turn == 'X')
		turn = 'O'
	else
		turn = 'X'
	}

	else
		alert('Choose an empty box!')

	if()

}


</script>

</html>
