<!DOCTYPE html>
<html>
<head>

<link rel= "stylesheet" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tic Tac Toe</title>
<script type="text/javascript" src="javascript.js"></script>

</head>
<body onload="pgLoad()">
	
	<div id="game">
		<header>
			<h1>Tic Tac Toe</h1>
		</header>
		<div id="gamebox">
			<div class="box r1 c1" id="b1" ></div>
			<div class="box r1 c2" id="b2" ></div>
			<div class="box r1 c3" id="b3" ></div>
			<div class="box r2 c1 clearfix" id="b4" ></div>
			<div class="box r2 c2" id="b5" ></div>
			<div class="box r2 c3" id="b6" ></div>
			<div class="box r3 c1 clearfix" id="b7" ></div>
			<div class="box r3 c2" id="b8" ></div>
			<div class="box r3 c3" id="b9" ></div><div class="clearfix"></div>
			<div id="win" style="display:none;">You Win!
				<div class="choice chooseX">X</div>
				<div class="choice chooseO">O</div>
			</div>
			
			<div id="start">Start:
				<div class="choice chooseX">X</div>
				<div class="choice chooseO">O</div>
			</div>
		</div>
		<footer>
		<h1></h1>
		</footer>
	
	</div>
	
</body>


</html>
